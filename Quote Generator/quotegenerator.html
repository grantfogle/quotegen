<!DOCTYPE html>
<html>

<head>
	<title>Quote Generator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="quotegenerator.js"></script>
</head>

<body>
	<div class="jumbotron text-center">
		<h1>Daily Wisdom. Daily Motivation.</h1>
		<p id="quoteDisplay">Here is where the quotes go</p>
		<div class="row">
			<button class="btn btn-primary" onclick="newQuote()"><span class="glyphicon glyphicon-repeat"></span> New Quote</button>
			<button class="btn btn-primary" id="tweet"><span class="glyphicon glyphicon-thumbs-up"></span> Tweet it</button>
			<button class="btn btn-primary" id="share"><span class="glyphicon glyphicon-share-alt"></span> Share it</button>
		</div>	
	</div>
	<footer class="row container-fluid text-center">
		<h2>Quote Generator made by Grant Fogle</h2>
		<h2><a href="#">View Portfolio</h2>
	</footer>
</body>	
</html>
